<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<link rel="stylesheet" type="text/css" href="css/tabbox.css"/>
<script type="text/javascript" src="js/jquery/jquery-1.9.0.js"></script>
<script type="text/javascript" src="js/tabbox.js"></script>
<script type="text/javascript">
$(function(){
	TabBox.init();
});
</script>
</head>
<body>
<div class="tab-box">
	<ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
    <div>
    	<p>탭뷰1 입니다.</p>
    	<p>탭뷰2 입니다.</p>
    	<p>탭뷰3 입니다.</p>
    	<p>탭뷰4 입니다.</p>
    	<p>탭뷰5 입니다.</p>
    </div>
</div>    
</body>
</html>
